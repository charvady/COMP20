<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amicable Numbers</title>
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: 'Sansita Swashed', cursive;
                display: block;
                
            }
        </style>
    </head>

    <body>
        <h1>Amicable Numbers</h1>
        <h5>Determine if two numbers are amicable if their factors add up to each other!</h5>
        
        <div>
            <form>
                Number 1:  <input type="text" name="number1" id="num1">
                <br>
                Number 2:  <input type="text" name="number2" id="num2">
                <input type="button" value="Check!" onclick="isAmicable()">
            </form>
        </div>

        <script language="javascript">
            
            //******isFactor function + test
            function isFactor(number, factor){
                if(number % factor == 0){   
                    //document.write(number + " is divisible by " + factor);
                    return true;
                }
            }
            // document.write("<div>" + isFactor(6,3) + "</div>");
            
            //******showArray function + test
            function showArray(array){
                for (i = 0; i < array.length; i++){
                    document.write(array[i] + " ");
                }
                return;
            }
            var something = [1, 2, 3, 4];
            //showArray(something);

            //******addArray function + test
            function addArray(array){
                var total = 0;
                for(i = 0; i < array.length; i++){
                    total += array[i];
                }
                return total;
            }
            // document.write(addArray(something));

            //******getFactors function + test
            function getFactors(number){
                var factors = new Array;
                for(i = 1; i < number; i++){
                    if(isFactor(number, i) == true){
                        factors.push(i);
                    }
                }
                return factors;
            }
            //showArray(getFactors(12));

            //****** isAmicable function, alerts user of results
            function isAmicable(){
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;

                var num1array = getFactors(num1);
                var num2array = getFactors(num2);

                var sum1 = addArray(num1array);
                var sum2 = addArray(num2array);

                if(sum1 == num2 && sum2 == num1) {
                    alert("Yay! Your numbers are amicable!");
                } else{
                    alert("Sorry! These numbers are not amicable.");
                }

            }
            </script>

    </body>

</html>
